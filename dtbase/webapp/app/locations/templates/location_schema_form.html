{% extends "base_site.html" %}

{% block title %} DTBase {% endblock title %}

{% block content %}
<div class="container">
    <h2>Enter Location Schema</h2>
    <form id="location-schema-form" method="POST">
        <div class="form-group">
            <label for="name">Schema Name:</label>
            <input type="text" class="form-control custom-input" id="name" name="name" required placeholder="Schema Name">
        </div>
        <div class="form-group">
            <label for="name">Description</label>
            <input type="text" class="form-control custom-input" id="description" name="description" required placeholder="Description">
        </div>
        <div class="form-group">
            <label>Identifier:</label>
            <div class="identifier-row">
                <input type="text" class="form-control" name="identifier_name[]" placeholder="Name, e.g. Longitude" required>
                <input type="text" class="form-control" name="identifier_units[]" placeholder="Units, e.g. Degrees" required>
                <input type="text" class="form-control" name="identifier_datatype[]" placeholder="Datatype, e.g. Numeric" required>
                <button type="button" class="btn btn-primary btn-add-identifier">+</button>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock content %}

{% block javascripts %}
{{ super()}}

  <script src="{{ url_for('static', filename='javascript/location_schema.js') }}"></script>

{% endblock javascripts %}
